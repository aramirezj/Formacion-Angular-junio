<div class="clear"></div>
<mat-card>
    <mat-card-title>{{libro.titulo | uppercase}}</mat-card-title>
    <mat-card-subtitle>Autor: {{libro.autor}}</mat-card-subtitle>
    <mat-card-subtitle>Precio: {{libro.precio}}€</mat-card-subtitle>
    <mat-card-subtitle>Stock: {{libro.stock}}</mat-card-subtitle>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="comprar()" *ngIf="modoElegido==='Comprar'">Comprar</button>
        <button mat-raised-button color="accent" *ngIf="modoElegido==='Consulta'">Añadir</button>
        <button mat-raised-button color="warn" *ngIf="modoElegido==='Consulta'">Restar</button>
    </mat-card-actions>
</mat-card>

<div class="clear"></div>
